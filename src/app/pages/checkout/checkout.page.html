<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon size="large" name="arrow-round-back" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title slot="end" *ngIf="orderCart?.count > 0">Total {{totalOrder | currency: 'BRL'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content fullscreen>
    <ion-list>
      <ion-text class="central-h secondary bold">
        Carrinho
      </ion-text>

      <ion-item *ngFor="let item of orderCart?.rows">
        <ion-avatar slot="start">
          <img src="{{service.URL_IMG.products}}{{item.product.product_path_img}}">
        </ion-avatar>
        <ion-label>
          <h2 class="light-blue">{{item.product.product_name}}</h2>
          <h3>quantidade: {{item.qtd}}</h3>
          <span class="green">{{item.total_price | currency : 'BRL'}}</span>
        </ion-label>
        <ion-icon color="danger" name="remove-circle" (click)="deleteOrder(item)"></ion-icon>
      </ion-item>
    </ion-list>
    <h2 class="text-center text-danger" *ngIf="orderCart?.count === 0">Carrinho vazio</h2>
    <ion-button *ngIf="orderCart?.count > 0" expand="block" color="success" margin (click)="goPayment()">
      FINALIZAR PEDIDO
    </ion-button>

  </ion-content>
