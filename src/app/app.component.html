<ion-app>

  <ion-menu type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="profile">
        
      </div>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon color="tertiary" slot="start" [name]="p.icon"></ion-icon>
            <ion-label color="tertiary">
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item-divider color="light" >
          </ion-item-divider>
          <ion-item (click)="goProile()">
            <ion-icon color="tertiary" slot="start" name="person"></ion-icon>
            <div id="perfil"> </div>
            <ion-label color="tertiary">Perfil</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
            <ion-label color="danger">Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>
